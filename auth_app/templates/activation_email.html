<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; margin: 0; display: flex; justify-content: center;">
    <main style="max-width: 700px; width: 100%;">
        <header style="display: flex; justify-content: center;">
            <img src="{{ logo_url }}" alt="Videoflix Logo">
        </header>
        <section>
            <p>
                Dear <strong style="color: blue;">{{ username }}</strong>,
                <br>
                Thank you for registering with <strong style="color: blue;">Videoflix</strong>. To complete your registration and verify your email address,
                please click the link below:
            </p>
            <button style="background-color: blue; border: none; border-radius: 30px; padding: 12px 24px; cursor: pointer;">
                <a href="{{ activation_link }}" style="text-decoration: none; color: white; font-size: 24px;">Activate account</a>
            </button>
            <p>
                If you did not create an account with us, please disregard this email.
                <br>
                <br>
                Best regards,
                <br>
                <br>
                Your Videoflix Team.
            </p>
        </section>
    </main>
</body>
</html>
